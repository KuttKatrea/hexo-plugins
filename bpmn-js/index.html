<h2 id="Usage"><a href="#Usage" class="headerlink" title="Usage"></a>Usage</h2><h3 id="Simple-usage"><a href="#Simple-usage" class="headerlink" title="Simple usage"></a>Simple usage</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123;% bpmnjs &quot;demo.bpmn&quot; %&#125;</span><br></pre></td></tr></table></figure>

<div id="bpmn-container-f6866806-ac64-49bf-8e96-1862ffb1141b" style="width: 100%; height: 120px; position: relative; border: 1px solid black;"></div><script>(function() {
  var containerId = "#bpmn-container-f6866806-ac64-49bf-8e96-1862ffb1141b";
  var filename = "demo.bpmn";

  var bpmnViewer = new BpmnJS({
    container: containerId
  });

  $.get(filename, function(data) {
      var promise = bpmnViewer.importXML(data);
      promise.then(
      function() {
          // https://forum.bpmn.io/t/how-to-center-the-bpmn-graph-in-the-viewer/3773/10
          // access viewer components
          var canvas = bpmnViewer.get('canvas');
          // var overlays = bpmnViewer.get('overlays');
          // zoom to fit full viewport
          const { inner } = canvas.viewbox();
          const center = {
            x: inner.x + inner.width / 2,
            y: inner.y + inner.height / 2
          };

          canvas.zoom('fit-viewport', center);
      }).catch(function(err) {
          return console.error('error rendering', err);
      });
  }, 'text');
})();</script>
